<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largest number in an array</title>
</head>
<body>
<script>
    arr1=[45,99,78,23,1,0,22,89,65,43]
    console.log("array elements are :")
    for(i=0;i<arr1.length;i++){
        console.log(arr1[i])
    }
    let largest = arr1[0]
    for(i=0;i<arr1.length;i++)
        if(largest<arr1[i]){
            largest=arr1[i]
        }
    console.log(`largest number is : ${largest}`)
</script>
</body>
</html>
